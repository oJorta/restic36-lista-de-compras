<header [ngClass]="{'home-header': isHome}">
    <div>
        <img src="../assets/icons/shopping-basket.svg" alt="">
        <h1>Lista de compras</h1>
    </div>

    @if (isHome) {
        <p>
            Organize suas compras com facilidade.
        </p>
    }

    @if(isAuthenticated$ | async){
        <div class="user-info">
            <p>Bem-vindo, <strong>{{ profile?.given_name }}</strong></p>
            <app-button 
                (onClick)="logout()"
                [color]="'secondary'"
                [size]="'lg'"
            >
                Logout
            </app-button> 
        </div>
    }@else {
        <app-button
            (onClick)="login()"
            [color]="'secondary'"
            [size]="'lg'"
        >
            Fa√ßa login
        </app-button>
    }
</header>
