<form (submit)="handleAddNewItem($event)">
    <input 
      type="text"
      placeholder="O que deseja comprar?" 
      [formControl]="nameControl">
    <hr>
    <app-button
      type="submit"
      [disabled]="!nameControl.valid"
      color="secondary"
      size="md"
      >
      Adicionar
      <img src="../../assets/icons/arrow-right.svg" alt="">
    </app-button>
</form>
